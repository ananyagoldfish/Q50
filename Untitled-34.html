<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background: #f0f2f5; 
        }
        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            max-width: 400px; 
            text-align: center; 
        }
        h1 { color: #1a73e8; margin-top: 0; }
        .btn { 
            display: inline-block; 
            background: #1a73e8; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: 0.3s; 
        }
        .btn:hover { background: #1557b0; }
        footer { margin-top: 20px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hello! ðŸ‘‹</h1>
        <p>This is my static website hosted for free on <strong>GitHub Pages</strong>.</p>
        <p>I used a single HTML file with internal CSS to keep it lightweight and fast.</p>
        <a href="#" class="btn">Explore More</a>
    </div>

    <footer>&copy; 2026 My GitHub Site</footer>

</body>
</html>
